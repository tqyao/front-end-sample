<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style type="text/css">
    html,
    body,
    #app {
        margin: 0;
        padding: 0px;
        height: 100%;
    }

    .header {
        height: 50px;
        background-color: #545c64;
        line-height: 50px;
        text-align: center;
        font-size: 24px;
        color: #fff;
    }

    .footer {
        height: 40px;
        line-height: 40px;
        background-color: #888;
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
        color: #fff;
    }

    .main {
        display: flex;
        position: absolute;
        top: 50px;
        bottom: 40px;
        width: 100%;
    }

    .content {
        flex: 1;
        text-align: center;
        height: 100%;
    }

    .left {
        flex: 0 0 20%;
        background-color: #545c64;
    }

    .left a {
        color: white;
        text-decoration: none;
    }

    .right {
        margin: 5px;
    }

    .btns {
        width: 100%;
        height: 35px;
        line-height: 35px;
        background-color: #f5f5f5;
        text-align: left;
        padding-left: 10px;
        box-sizing: border-box;
    }

    button {
        height: 30px;
        background-color: #ecf5ff;
        border: 1px solid lightskyblue;
        font-size: 12px;
        padding: 0 20px;
    }

    .main-content {
        margin-top: 10px;
    }

    ul {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    ul li {
        height: 45px;
        line-height: 45px;
        background-color: #a0a0a0;
        color: #fff;
        cursor: pointer;
        border-bottom: 1px solid #fff;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    td,
    th {
        border: 1px solid #eee;
        line-height: 35px;
        font-size: 12px;
    }

    th {
        background-color: #ddd;
    }
</style>
<body>
<div id="app">
    <router-view></router-view>
</div>
<script type="text/javascript" src="js/vue.js"></script>
<script src="js/vue-router.js"></script>
<script type="text/javascript">

    // 定义 APP 根组件


    const App = {
        template: `
        <div>
            <header class="header">后台管理系统</header>

                <div class="main">

                    <div class="content left">
                        <ul>
                            <li><router-link to="/users">用户管理</router-link></li>
                            <li><router-link to="/rights">权限管理</router-link></li>
                            <li><router-link to="/goods">商品管理</router-link></li>
                            <li><router-link to="/orders">订单管理</router-link></li>
                            <li><router-link to="/settings">系统设置</router-link></li>
                        </ul>
                    </div>

                    <div class="content right">
                        <div class="main-content">
                           <router-view></router-view>
                        </div>
                    </div>
                </div>

            <footer class="footer">版权信息</footer>
        </div>`
    }

    const UserInfo = {
        props: ['id'],
        methods: {
            goback(){
                this.$router.go(-1)
            }
        },
        template: `
          <div>
              <h5>用户详情页面 {{ id }}</h5>
              <button @click="goback">点击</button>
          </div>
        `
    }
    const Users = {
        data() {
            return {
                userList: [
                    {id: 1, name: 'zhangsan', age: 10},
                    {id: 2, name: 'lisi', age: 12},
                    {id: 3, name: 'wangwu', age: 3},
                    {id: 4, name: 'mazi', age: 61}
                ]
            }
        },
        methods: {
            getDetail(id) {
                this.$router.push('/userinfo/' + id)
            }
        },
        template: `
          <div>
          <h3>用户管理区</h3>
          <table>
            <thead>
            <tr>
              <th>编号</th>
              <th>姓名</th>
              <th>年龄</th>
              <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr :key="item.id" v-for="item in userList">
              <td>{{ item.id }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.age }}</td>
              <td><a href="javascript:;" @click="getDetail(item.id)">操作</a></td>
            </tr>
            </tbody>
          </table>
          </div>`
    }
    const Rights = {
        template: `<div>
        <h3>权限管理区域</h3>
      </div>`
    }
    const Goods = {
        template: `<div>
        <h3>商品管理区域</h3>
      </div>`
    }
    const Orders = {
        template: `<div>
        <h3>订单管理区域</h3>
      </div>`
    }
    const Settings = {
        template: `<div>
        <h3>系统设置区域</h3>
      </div>`
    }
    // 创建路由对象
    const router = new VueRouter({
        routes: [
            {
                path: '/',
                component: App,
                // 路由重定向 访问 / （根路径） 会把APP组件和User渲染出来
                redirect: '/users',
                children: [
                    {path: '/goods', component: Goods},
                    {path: '/rights', component: Rights},
                    {path: '/users', component: Users},
                    {path: '/userinfo/:id', component: UserInfo, props: true},
                    {path: '/orders', component: Orders},
                    {path: '/settings', component: Settings},
                ]
            },

        ]
    })

    let vm = new Vue({
        el: '#app',
        data: {},
        router
    })
</script>
</body>
</html>
