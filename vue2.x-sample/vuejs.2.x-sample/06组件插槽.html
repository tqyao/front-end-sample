<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="app">
    {{msg}}
    <hr>
    <child-component>child slot one</child-component>
    <child-component></child-component>
    <hr>
    <child-component2>
        <h1 slot="header">标题内容</h1>
        <h2 slot="header">副标题</h2>
        <p>主要内容</p>
        <p>主要内容</p>
        <h1 slot="footer">底部内容</h1>
    </child-component2>
    <hr/>
<!--    具名插槽，填充多个标签template-->

    <child-component2>
        <template slot="header">
            <h1>主标题</h1>
            <h2>副标题</h2>
        </template>
        <template>
            <p>主要内容</p>
            <p>主要内容</p>
            <p>主要内容</p>
        </template>
        <template slot="footer">
            <p>底部内容注释</p>
           <h1>底部内容1</h1>
        </template>
    </child-component2>

</div>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">

    /*
    * 组件插槽
    * */
    Vue.component('child-component', {
        template: `
            <div>
                <span>子组件内容</span> <br>
                <slot>子组件默认内容</slot>
            </div>
        `
    })

    /*
    * 具名插槽
    * */
    Vue.component('child-component2', {
        template: `
            <div class="container">
                <header>
                    <slot name="header"></slot>
                </header>
                    <main>
                        <slot></slot>
                    </main>
                <footer>
                    <slot name="footer"></slot>
                </footer>
            </div>
        `
    })

    /*
    * 具名插槽，填充多个标签template
    * */


    let vm = new Vue({
        el: '#app',
        data: {
            msg: '父组件'
        }
    })
</script>
</body>
</html>
