<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="app">
    {{msg}}
    <ul>
        <li :key="index" v-for="(item, index) in plist"> {{item + '---' + index}}</li>
    </ul>

    <p :style="{fontSize: fontSize + 'px'}"><b>子组件向父组件传值，改变我的字体大小</b></p>
    <hr>
<!--    父组件监听子组件的事件@expand-text -->
    <menu-item :plist="plist" @expand-text="handle"></menu-item>

</div>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">

    //创建子组件
    Vue.component('menu-item', {
        // 以数组形式传递值
        props: ['plist'],
        data() {
            return {
                str: '子组件',
            }
        },
        methods: {
        },
        template: `
            <div>
                  {{str}}
                 <ul>
                    <li :key="index" v-for="(item, index) in plist"> {{item + '---' + index}}</li>
                </ul>
                vue不推荐：
                <button @click="plist.push('xiaoming')">btnEvent</button>
                推荐做法：(子组件通过自定义事件向父组件传递信息，$emit用于触发自定义事件)
                <button @click="$emit('expand-text')">changeParentSize</button>
            </div>
        `

    })

    let vm = new Vue({
        el: '#app',
        data: {
            msg: '父组件属性',
            plist: ["jkl", 'knight', 'kage'],
            fontSize: 5
        },
        methods: {
            handle() {
                this.fontSize += 3;
            }
        }
    })
</script>
</body>
</html>
