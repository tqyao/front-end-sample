<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    ol li {
        color: #bd2c00;
    }
    ul li a {
        color: #0dff1d;
    }
    .nav li a {
        color: #00a0e9;
    }
</style>

<body>
<ol>
    <li>hello world1</li>
    <li>hello world2</li>
    <li>hello world3</li>
</ol>

<ul>
    <li>hello world1</li>
    <li>hello world2</li>
    <li><a href="#">hello world3</a></li>
</ul>

<ul class="nav">
    <li>hello world1</li>
    <li>hello world2</li>
    <li><a href="#">hello world3</a></li>
</ul>

</body>


</html>
