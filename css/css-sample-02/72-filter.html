<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #f3f5f7;
    }

    ul,
    li {
        list-style: none;
    }

    a {
        text-decoration: none;
    }

    img {
        /*filter: blur(15px);*/
        filter: blur(15px);
    }

    .father {
        margin: 0 auto;
        width: 700px;
        height: 200px;
        background-color: pink;
    }

    .son {
        /*calc*/
        margin: auto;
        width: calc(100% - 30px);
        height: 30px;
        background-color: silver;
    }
</style>

<body>
<img src="img/banner.png" alt="">
<div class="father">
    <div class="son"></div>
</div>


</body>


</html>
