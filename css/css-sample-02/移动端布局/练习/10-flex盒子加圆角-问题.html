<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #f3f5f7;
    }

    ul {
        list-style: none;
    }

    a {
        text-decoration: none;
    }

    .box {
        margin: 100px auto;
        width: 800px;
        height: 200px;
        background-color: pink;
    }

    .box ul {
        overflow: hidden;
        display: flex;
        height: 100%;
        border-radius: 50px;
    }

    .box ul li {
        flex: 1;
        background-color: salmon;
    }
</style>

<body>
    <div class="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>


</html>
