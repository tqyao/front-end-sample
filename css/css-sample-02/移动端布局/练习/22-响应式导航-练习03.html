<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=750px">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            color: black;
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        .container ul li {
            float: left;
            width: 93.75px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background-color: green;
        }

        .container {
            width: 750px;
            margin: 0 auto;
        }

        @media screen and (min-width:765px) {
            .container {
                width: 750px;
                margin: 0 auto;
            }
        }

        /* @media screen and (max-width:764px) {
            .container {
                width: 100%;
            }

            .container ul li {
                width: 33.33%;
            }
        } */
    </style>
</head>

<body>
    <nav class="container">
        <ul>
            <li><a href="#">导航栏</a></li>
            <li><a href="#">导航栏</a></li>
            <li><a href="#">导航栏</a></li>
            <li><a href="#">导航栏</a></li>
            <li><a href="#">导航栏</a></li>
            <li><a href="#">导航栏</a></li>
            <li><a href="#">导航栏</a></li>
            <li><a href="#">导航栏</a></li>
            <div style="clear: both;"></div>
        </ul>
    </nav>
</body>

</html>
