<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #f3f5f7;
    }

    ul,
    li {
        list-style: none;
    }

    a {
        text-decoration: none;
    }


    .box {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 15px;
        background-color: salmon;
    }

    .box img {
        width: 100%;
        height: 100%;
        /* vertical-align: top; */
    }
</style>

<body>

    <div class="box">
        <img src="images/jd.png" alt="">
    </div>
</body>


</html>
