<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #f3f5f7;
    }

    ul,
    li {
        list-style: none;
    }

    a {
        text-decoration: none;
    }

    div {
        display: flex;
        margin-bottom: 10px;
        width: 800px;
        height: 300px;
        background-color: pink;
    }

    div span {
        width: 150px;
        height: 80px;
        background-color: purple;
    }

    .box1 {
        /* 设置主轴方向，默认row */
        flex-direction: row-reverse;
        /* flex-direction: row-reverse; */
        /* flex-direction: column; */
        /* flex-direction: column-reverse; */
    }

    .box2 {
        /* flex-direction: row; */
        flex-direction: column;
        /* justify-content: flex-start; */
        /* justify-content: flex-end; */
        justify-content: center;
        /* justify-content: space-around; */
        /* justify-content: space-between; */
    }

    .box3 {
        flex-direction: row;
        /* 水平垂直居中 */
        justify-content: center;
        align-items: center;
        /* align-items: stretch; */
        /* align-items: flex-end; */
        /* align-items: flex-start; */
    }

    .box3 em {
        width: 150px;
        height: 80px;
        background-color: salmon;
    }


    .box4 {
        flex-direction: column;
        /* 水平垂直居中 */
        justify-content: center;
        /* align-items: center; */
        /* align-items: stretch; */
        /* align-items: flex-end; */
        /* align-items: flex-start; */


    }

    .box4 em {
        /* width: 150px; */
        height: 80px;
        background-color: salmon;
    }

    .box5 {
        flex-direction: row;
        justify-content: space-around;
        flex-wrap: wrap;
        width: 520px;
    }

    .box6 {
        flex-direction: row;
        justify-content: space-around;
        flex-wrap: wrap;
        /* align-items: center; */
        /* align-content: center; */
        /* align-content: flex-end; */
        /* align-content: flex-start; */
        /* align-content: space-around; */
        /* align-content: space-between; */
        /* align-content: stretch; */
        width: 520px;
    }

    .box6 em {
        width: 150px;
        /* height: 80px; */
        background-color: salmon;
    }
</style>

<body>
    <div class="box1"><span>1</span><span>2</span><span>3</span></div>
    <div class="box2"><span>1</span><span>2</span><span>3</span></div>
    <div class="box3"><em>1</em><em>2</em><em>3</em></div>
    <div class="box4"><em>1</em><em>2</em><em>3</em></div>
    <div class="box5"><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span></div>
    <div class="box6"><em>1</em><em>2</em><em>3</em><em>4</em><em>5</em><em>6</em></div>
</body>


</html>
