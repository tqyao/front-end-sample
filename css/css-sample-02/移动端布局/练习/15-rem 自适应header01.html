<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #f3f5f7;
    }

    ul,
    li {
        list-style: none;
    }

    a {
        text-decoration: none;
    }

    html {
        font-size: 20px;
    }

    div {
        width: 100%;
        height: 3rem;
        line-height: 3rem;
        color: #f3f5f7;
        text-align: center;
        background-color: green;
    }

    @media screen and (min-width:800px) {
        html {
            font-size: 30px;
        }
    }

    @media screen and (min-width:1000px) {
        html {
            font-size: 40px;
        }
    }
</style>

<body>
    <div>购物车</div>
</body>


</html>
