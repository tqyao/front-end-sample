<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #f3f5f7;
    }

    ul,
    li {
        list-style: none;
    }

    a {
        text-decoration: none;
    }

    .box {
        margin: 100px auto;
        width: 200px;
        height: 200px;
        background-color: pink;

        line-height: 50px;
    }

    .box::after {
        content: ">";
        /* content: "&lt;"; */
        margin: 100px;
        display: inline-block;
        width: 20px;
        height: 20px;
        line-height: 20px;
        background-color: red;
    }
</style>

<body>
    <div class="box">
        <div></div>
    </div>
</body>


</html>
