<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>

    * {
        margin: 0;
        padding: 0;
    }

    body {
        font: normal 400 14px "Microsoft YaHei";
    }

    .nav_buy {
        margin: 100px auto;
        width: 1000px;
        height: 280px;
        background-color: pink;
        /*float: left;*/
    }
    .nav_buy .box {
        float: left;
    }

    .nav_buy .left-box {
        width: 760px;
        height: 280px;
        background-color: green;
        float: left;
    }

    .box a {
        width: 240px;
        height: 40px;
        text-decoration: none;
        text-indent: 2em;
        /*text-align: center;*/
        color: white;
        /*css 未提供垂直居中代码属性，但行高=盒子高度 可以实现文字垂直居中*/
        line-height: 40px;
        background: #545758;

        display: block;
    }

    .box a:hover {
        background: #ec702d;
    }

</style>

<body>
<div class="nav_buy">
    <div class="box">
        <a href="#">手机 电话卡</a>
