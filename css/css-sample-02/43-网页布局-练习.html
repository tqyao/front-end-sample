<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    .top {
        height: 50px;
        background-color: pink;
        margin-bottom: 10px;
    }

    ul,
    li {
        list-style: none;
    }

    .banner {
        margin: 0 auto 10px;
        width: 960px;
        height: 180px;
        background-color: palegreen;
    }

    .goods {
        margin: 0 auto 10px;
        width: 960px;
        height: 380px;
        background-color: palegoldenrod;
    }

    .goods ul > li:first-child {
        /*background-color: black;*/
        margin-left: 0;
    }

    .goods ul > li {
        margin-left: 10px;
        margin-bottom: 10px;
        width: 232px;
        height: 160px;
        background-color: silver;
        float: left;
    }

    .goods > div {
        margin-right: 10px;
        width: 232px;
        height: 210px;
        background-color: fuchsia;
        float: left;
    }

    .goods > div:last-child {
        margin-right: 0;
    }

    .footer {
        /*width: 100%;*/
        height: 70px;
        background-color: tan;
    }
</style>

<body>
<div class="top"></div>
<div class="banner"></div>
<div class="goods">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
<div class="footer"></div>
</body>


</html>
