<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #f3f5f7;
    }

    ul,
    li {
        list-style: none;
    }

    a {
        text-decoration: none;
    }

    .box {
        width: 200px;
        height: 200px;
        background-color: pink;
    }

    /*伪元素选择器
    1. 必须包含 content 属性
    2. 是块级元素
    3. 在html中不存在标签
    4. 权重为1
    5. before 访在盒子内容之前，after 放在盒子内容之后
    */

    div::before {
        display: inline-block;
        width: 50px;
        height: 50px;
        background-color: silver;
        /*
        必须有 属性content
        */
        content: "在";
    }

    div::after{
        content: "哪";
    }
</style>

<body>
<div class="box">
    我
</div>

</body>


</html>
