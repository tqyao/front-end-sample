<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用text-align:center代替浮动</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #f3f5f7;
    }

    ul,
    li {
        list-style: none;

    }

    a {
        text-decoration: none;
    }

    .clearfix:before,
    .clearfix:after {
        content: "";
        display: table;
    }

    .clearfix:after {
        clear: both;
    }

    .w {
        width: 1000px;
        margin: 0 auto;
    }

    header,
    nav,
    article,
    aside,
    footer{
        border-radius: 15px;
        background-color: pink;
    }

    header,
    nav {
        height: 160px;
        margin-top: 30px;

    }

    nav {
        height: 120px;
    }

    article {
        float: left;
        margin-top: 30px;
        margin-right: 20px;
        height: 300px;
        width: 490px;
    }

    section {
        margin: 20px auto;
        width: 400px;
        height: 200px;
        background-color: silver;
    }

    aside {
        margin-top: 30px;
        float: left;
        height: 300px;
        width: 490px;
    }

    footer {
        margin-top: 30px;
        height: 80px;
    }

</style>

<body>
<div class="w ">
    <header></header>
    <nav></nav>
    <div class="clearfix">
        <article>
            <section></section>
        </article>
        <aside></aside>
    </div>
    <footer></footer>
</div>
</body>


</html>
