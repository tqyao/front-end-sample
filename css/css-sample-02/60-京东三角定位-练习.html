<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #f3f5f7;
    }

    ul,
    li {
        list-style: none;
    }

    a {
        text-decoration: none;
    }

    .box {
        position: relative;
        margin: 100px auto;
        width: 200px;
        height: 300px;
        background-color: pink;
    }
    .top_triangle {
        position: absolute;
        top: -60px;
        left: 50%;
        margin-left: -30px;
        width: 0;
        height: 0;
        border: 30px solid transparent;
        border-bottom-color: pink;
    }
    .right_triangle {
        position: absolute;
        right: -60px;
        top: 50%;
        margin-top: -30px;
        width: 0;
        height: 0;

        line-height: 0;
        font-size: 0;

        border: 30px solid transparent;
        border-left-color: pink;
    }

</style>

<body>

</body>
<div class="box">
    <div class="top_triangle"></div>
    <div class="right_triangle">
    </div>
</div>


</html>
