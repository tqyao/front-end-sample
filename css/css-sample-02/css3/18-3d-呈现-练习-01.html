<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #f3f5f7;
        perspective: 500px;
    }

    ul,
    li {
        list-style: none;
    }

    a {
        text-decoration: none;
    }

    div {
        position: absolute;
        top: 50%;
        left: 50%;
        /* transform: translate(-50%, -50%); */
        perspective: 500px;
    }

    .box div {
        position: absolute;
        left: 200px;
        width: 200px;
        height: 200px;
        background-color: pink;
    }

    .box div:nth-child(2) {
        background-color: salmon;
        transform: rotateX(-45deg)
    }
</style>

<body>
    <div class="box">
        <div></div>
        <div></div>
    </div>
</body>


</html>
