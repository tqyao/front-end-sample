<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #f3f5f7;
        height: 2000px;
    }

    ul,
    li {
        list-style: none;
    }

    a {
        text-decoration: none;
    }

    div {
        float: left;
        margin-right: 10px;
        width: 200px;
        height: 200px;
        border: 1px solid purple;
        overflow: hidden;
    }
    div::before {
        display: block;
        content: "黑马";
        width: 100%;
        height: 100%;
        background-color: pink;
        transform: rotate(180deg);
        transform-origin: left bottom;
        transition: all .4s;
    }

    div:hover::before {
        transform: rotate(0deg);
    }

</style>

<body>
<div></div>
<div></div>
<div></div>
<div></div>
</body>


</html>
