<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #f3f5f7;
    }

    ul,
    li {
        list-style: none;
    }

    a {
        text-decoration: none;
    }

    div.type {
        overflow: hidden;
        font-size: 20px;
        white-space: nowrap;
        width: 0;
        height: 30px;
        line-height: 30px;
        background-color: pink;
        animation: w 2s steps(10) infinite forwards;
    }
    div.type:hover {
        animation-play-state: paused;
    }

    @keyframes w {
        0% {
            width: 0;
        }
        100% {
            width: 200px;
        }
    }

    .test_timing {
        width: 0;
        height: 30px;
        background-color: silver;

        animation: test 2s ease-in-out infinite;
    }
    .test2 {
        animation: test 2s ease infinite;
    }

    @keyframes test {
        from{
            width: 0;
        }
        to{
            width: 800px;
        }
    }
</style>

<body>
<div class="type">世纪佳缘我在这里等你</div>
<div class="test_timing"></div>
<div class="test_timing test2"></div>
</body>


</html>
