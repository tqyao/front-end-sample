<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    body {
        perspective: 500px;
    }

    .box {
        position: relative;
        margin: 100px auto;
        width: 300px;
        height: 300px;
        transition: all 2s;
        transform-style: preserve-3d;
    }

    .box:hover {
        transform: rotateY(180deg);
    }

    /* .box:hover .back {
        z-index: 2;
    } */

    .box div {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        line-height: 300px;
        text-align: center;
        color: #fff;
        font-size: 30px;
        border-radius: 50%;

    }

    .front {
        z-index: 1;
        background-color: pink;
        backface-visibility: hidden;
    }

    .back {
        background-color: purple;
        transform: rotateY(180deg);
    }
</style>

<body>
    <div class="box">
        <div class="front">黑马程序员</div>
        <div class="back">我在这等你</div>
    </div>
</body>


</html>
