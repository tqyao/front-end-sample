<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }
 
    body {
        background-color: #f3f5f7;
    }

    ul,
    li {
        list-style: none;
    }

    a {
        text-decoration: none;
    }

    li {
        float: left;
        margin: 5px;
        width: 30px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        border: 1px solid pink;
        border-radius: 50%;
        transition: all .2s;
        cursor:pointer;
    }
    li:hover {
        transform: scale(1.1);
    }

</style>

<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
</ul>
</body>


</html>
