<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #f3f5f7;
    }

    ul,
    li {
        list-style: none;
    }

    a {
        text-decoration: none;
    }

    div {
        float: left;
        margin-left: 10px;
        overflow: hidden;
    }

    div img {
        /*谁做过度给谁加
        这里是鼠标经过 div img 给 img 放大，所以给img加过度
        */
        transition: all .2s;
    }
    div img:hover {
        transform: scale(1.1);
    }
</style>

<body>
<div><a href="#"><img src="media/scale.jpg" alt=""></a></div>
<div><a href="#"><img src="media/scale.jpg" alt=""></a></div>
<div><a href="#"><img src="media/scale.jpg" alt=""></a></div>
</body>


</html>
