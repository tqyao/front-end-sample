<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    ul {
        margin: 100px;
        list-style: none;
    }

    ul li {
        width: 100px;
        height: 30px;
        background-color: pink;

        perspective: 500px;
    }

    .box {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        line-height: 30px;
        transform-style: preserve-3d;
        /* 谁做过度给谁加 */
        transition: all .5s;

        /* 如果在这里加透视，相当于是想观察bottom盒子的3d效果（近大远小），正好bottom盒子
        向屏幕方向倒90deg，这是鼠标经过box，box再向上旋转90deg，观察到bottom的3d效果
        是一个倒梯形  */
        /* perspective: 500px; */
    }

    .box:hover {
        transform: rotateX(90deg);
    }

    .box div {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .front {
        background-color: pink;
        transform: translateZ(15px);
    }

    .bottom {
        background-color: purple;
        /* 先位移，再旋转，如果先旋转，空间坐标系会发生改变，坐标轴移动方向也要相应变化 */
        transform: translateY(15px) rotateX(-90deg);
    }
</style>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">黑马程序员</div>
                <div class="bottom">我在这等你</div>
            </div>
        </li>
    </ul>

</body>


</html>
