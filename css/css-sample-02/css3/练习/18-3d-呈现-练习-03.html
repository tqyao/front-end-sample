<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    body {
        perspective: 500px;
    }

    .box {
        position: relative;
        margin: 100px auto;
        width: 200px;
        height: 200px;
        background-color: pink;
        transform-style: preserve-3d;
        transition: all .5s;
    }

    .box:hover {
        transform: rotateY(45deg);
    }

    .box div {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .box div:first-child {

        background-color: pink;
    }

    .box div:last-child {
        background-color: purple;
        transform: rotateX(45deg);
    }
</style>

<body>
    <div class="box">
        <div></div>
        <div></div>
    </div>
</body>


</html>
