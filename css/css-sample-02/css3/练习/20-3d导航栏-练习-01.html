<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #f3f5f7;


    }

    ul {
        list-style: none;

    }

    a {
        text-decoration: none;
    }

    ul li {
        float: left;
        width: 142px;
        height: 48px;

    }

    .box {
        position: relative;
        width: 100%;
        height: 100%;
        transition: all 2s;
        transform-style: preserve-3d;
    }

    .box div {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        line-height: 48px;
        text-align: center;
        background-color: pink;
    }

    div.bottom {
        color: #fff;
        background-color: #74147b;
        transform: rotateX(-90deg);

    }

    ul li:hover .box {
        transform: rotateX(90deg);
    }
</style>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="top">黑马程序员</div>
                <div class="bottom">pink老师在等你</div>
            </div>
        </li>
    </ul>
</body>


</html>
