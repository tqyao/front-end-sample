<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #f3f5f7;
        perspective: 500px;
    }

    ul,
    li {
        list-style: none;
    }

    a {
        text-decoration: none;
    }

    .box {
        position: relative;
        margin: 100px auto;
        width: 380px;
        height: 380px;
        background-color: #faf9f9;
        transform-style: preserve-3d;
    }

    .box div {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 280px;
        height: 280px;
        text-align: center;
        line-height: 280px;
        color: #fff;
        font-size: 20px;
        background-color: pink;
        border-radius: 50%;
        transition: all 2s;
    }

    .box div:nth-child(1) {
        background-color: saddlebrown;
    }

    .box:hover {
        transform: rotateY(180deg);
    }
</style>

<body>
    <div class="box">
        <div>黑马程序员</div>
        <div>我在这等你</div>
    </div>
</body>


</html>
