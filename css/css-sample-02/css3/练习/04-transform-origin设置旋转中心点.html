<style>
    * {
        margin: 0;
        padding: 0;

    body {
        background-color: #f3f5f7;
        height: 2000px;
    }

    ul,
    li {
        list-style: none;
    }

    a {
        text-decoration: none;
    }

    div {
        margin: 300px auto;
        width: 200px;
        height: 200px;
        background-color: pink;
        transition: all .6s;

        /*transform-origin: center center;*/
        /*transform-origin: 50% 50%;*/
        transform-origin: 50px 50px;
    }

    div:hover {
        transform: rotate(360deg);
    }
