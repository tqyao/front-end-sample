<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #f3f5f7;
    }

    ul,
    li {
        list-style: none;
    }

    a {
        text-decoration: none;
    }

    div{
        width: 200px;
        height: 200px;
        background-color: pink;
        transition: all .4s;
    }
    div:hover {
        /*transform: rotate(360deg) translate(100%,100%) scale(1.4);*/
        transform: translate(100%,100%) rotate(360deg) scale(1.4);
    }

</style>

<div></div>
