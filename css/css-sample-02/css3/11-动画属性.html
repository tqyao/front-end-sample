<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #f3f5f7;
    }

    ul,
    li {
        list-style: none;
    }

    a {
        text-decoration: none;
    }


    @keyframes move {
        0% {
            transform: translate(0, 0);
        }
        100% {
            transform: translate(1000px, 0);
        }
    }

/*    规定动画。
    所有动画属性的简写属性,除了animation-play-state)属性.
    规定@keyframes动画的名称。（必须的）
    规定动画完成一个周期所花费的秒或毫秒，默认是。（必须的）
    规定动画的速度曲线，默认是“ease”。
    规定动画何时开始，默认是0。
    规定动画被播放的次数，默认是1，还有infinite
    规定动画是否在下一周期逆向播放，默认是“normal“，alternate逆播放
    规定动画是否正在运行或暂停。默认是“running“，还有“paused“。
    规定动画结束后状态,保持forwards回到起始backwards*/
    div {
        width: 200px;
        height: 200px;
        background-color: pink;

        animation-name: move;
        animation-duration: 1s;
        /*animation-timing-function: ease;*/
        /*animation-delay: .5s;*/
        /*animation-iteration-count: 1;*/
        /*没试出效果 direction*/
        /*animation-direction: alternate;*/
        /*animation-fill-mode: backwards;*/

        /*动画属性简写*/
        /*animation：name duration //这两个属性必须写，其余根据需要写或省略*/
        /*animation: name duration timing-function delay; //和过度一样*/
        /*动画名称 持续时间 运动曲线 何时开始 是否反向 动画起始或结束状态*/
        /*animation: name duration timing-function delay iteration-count direction fill-mode*/
        /*animation: move 1s linear 0s 1 alternate forwards ;*/
    }
    div:hover{
        animation-play-state: paused;
    }


</style>

<body>
<div></div>
</body>


</html>
