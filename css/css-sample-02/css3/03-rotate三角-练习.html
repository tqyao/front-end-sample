<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #f3f5f7;
        height: 2000px;
    }

    ul,
    li {
        list-style: none;
    }

    a {
        text-decoration: none;
    }

    .pic {
        width: 200px;
        height: 200px;
        border-radius: 100px;
        border: 3px solid pink;
        transform: rotate(40deg);
        transition: all .5s;
    }

    .pic:hover {
        transform: rotate(360deg);
    }

    .pic img {
        width: 100%;
        border-radius: 100px;


    }

    .test li{
        margin-top: 20px;
        width: 200px;
        height: 100px;
        background-color: pink;
    }

    .test li:nth-child(3){
        transform: rotate(-40deg);
    }

    .box {
        width: 100px;
        height: 100px;
        background-color: sandybrown;
        transform: rotate(40deg);
    }
    .box2 {
        background-color: salmon;
    }
</style>

<body>
<div class="pic">
    <img src="media/pic.jpg" alt="">
</div>
<ul class="test">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<div class="box box1"></div>
<div class="box box2"></div>
</body>


</html>
