<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #f3f5f7;
        height: 2000px;
    }

    ul,
    li {
        list-style: none;
    }

    a {
        text-decoration: none;
    }

    .w {
        width: 800px;
        margin: 0 auto;
    }

    .nav {
        margin-top: 100px;
        height: 50px;
        background-color: pink;

        /*sticky定位：
        1. 占有位置
        2. 必须与方位属性连用才有效果*/
        position: sticky;
        top: 0;
    }

    .content {
        margin-top: 30px;
        height: 300px;
        background: sandybrown;
    }

    .side {
        float: right;
        width: 50px;
        height: 300px;
        background-color: salmon;
        position: sticky;
        top: 0;
        /*bottom: 100%;*/
        /*top: 300px;*/
        left: 100%;
    }


</style>

<body>
<!--<div class="side">我是侧边栏</div>-->
<div class="nav w">我是导航栏</div>
<div class="side">我是侧边栏</div>
<div class="content w"></div>


</body>


</html>
