<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    .box {
        margin: 100px auto;
        width: 1200px;
        height: 500px;
        background-color: pink;
    }
    .left-box {
        width: 360px;
        height: 500px;
        background-color: blue;
        float: left;
    }
    .right-box {
        width: 840px;
        height: 500px;
        background-color: orange;
        float: left;
    }
</style>

<body>
<div class="box">
    <div class="left-box"></div>
<!--    标准流独占一行，所以right-box会被挤掉下去-->
    <div class="right-box"></div>
</div>
</body>


</html>
