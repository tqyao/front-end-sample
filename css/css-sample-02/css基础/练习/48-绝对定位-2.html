<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        height: 2000px;
    }

    ul,
    li {
        list-style: none;
    }

    a {
        text-decoration: none;
    }

    .box1 {
        width: 1000px;
        height: 200px;
        background-color: pink;
        /*position: relative;*/

        /*绝对定位不占有原先位置（脱标）*/
        position: absolute;
    }

    .box2 {
        width: 500px;
        height: 300px;
        background-color: salmon;
    }

    .box3 {
        float: left;
        width: 1100px;
        height: 100px;
        background-color: sandybrown;
    }


</style>

<body>
<div class="box3"></div>
<div class="box1"></div>
<div class="box2"></div>

</body>


</html>
