<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    .box {

        height: 200px;
        background-color: pink;
        
 /*       
     让盒子居中:
        1. 不能说是继承父元素的宽度，必须设定具体宽度
        2. margin:auto
        */
        width: 200px;
        margin: 0 auto;

        /*让盒子的内容(无论行内元素，快级元素，行内块)居中*/
        text-align: center;

    }
</style>

<body>
    <div class="box">
        <img src="img/bg4.png" alt="">
    </div>
</body>


</html>
