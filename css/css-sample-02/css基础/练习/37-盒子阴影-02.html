<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    div[class^='box'] {
        margin: 30px;
        float: left;
        width: 250px;
        height: 300px;
        background-color: pink;
        box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, .3);
        /*
        box-shadow: h-shadow v-shadow blur spread color inset;
        - h-shadow（必须）：水平阴影
        - v-shadow（必须）：垂直阴影
        - blur（可选）：阴影模糊距离
        - spread（可选）：阴影尺寸
        - color（可选）：阴影颜色
        - inset（可选）：内外部阴影显示模式，默认外部阴影（outset），如果是外部阴影必须省略。
            参数：
            - outset
            - inset
        */
    }

    div.box1 {
        box-shadow: 14px 16px 6px 6px rgba(115, 47, 47, 0.3);
    }

    div.box2 {
        box-shadow: 14px 16px 6px 6px rgba(115, 47, 47, 0.3),
        -14px 16px 6px 6px rgba(115, 47, 47, 0.3);
    }

    div.box3 {
        box-shadow: 14px 16px 6px 6px rgba(115, 47, 47, 0.3),
        1px 16px 6px 6px rgba(115, 47, 47, 0.3),
        1px -16px 6px 6px rgba(115, 47, 47, 0.3);
    }

</style>

<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>

</body>


</html>
