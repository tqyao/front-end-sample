<style>
    * {

    body {
        background-color: #f3f5f7;

    ul,
    li {
        list-style: none;
    }

    a {

    .box {
        width: 0;
        height: 0;

        /*边框100px为单个三角形的高，4个三角形拼接成的正方形是200x200*/

        border-right-color: red;
        border-bottom-color: green;
        border-left-color: blue;
    }
    .box2 {
        margin-top: 100px;
        width: 0;
        height: 0;

        /*照顾兼容性*/
        font-size: 0;
        line-height: 0;
        /*照顾兼容性*/
        border: 100px solid transparent;

        /*下三角*/
        border-top-color: pink;

        /*!*左三角*!*/

        /*!*右三角*!*/
        /*border-left-color: blue;*/

        /*!*上山脚*!*/
