<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #f3f5f7;
    }

    i,
    em {
        font-style: normal;
    }

    ul,
    li {
        list-style: none;
    }

    a {
        text-decoration: none;
    }

    .box {
        width: 110px;
        height: 110px;
        background: pink url("css基础/img/ab.png") no-repeat 0 0;
        transition: all .7s;
    }

    .box:hover{
        background: pink url("css基础/img/ab.png") no-repeat -110px 0;
    }



</style>

<body>
<div class="box">

</div>
</body>


</html>
