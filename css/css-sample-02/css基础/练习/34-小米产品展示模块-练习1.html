<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    body {
        background-color: #f3f6f3;
        font: 14px "Microsoft YaHei";
    }
    .product-box {
        width: 300px;
        height: 430px;
        border: 4px solid #f5f6f4;
        background-color: #fdfefd;
    }
    .img {
        height: 242px;
        /*background-color: green;*/
        background: url("css基础/img/img.png") no-repeat fixed left top;
    }
    .inner-box {
        margin: 30px;
    }
    .brief {
        color: #5c5650;
    }
    .info {
        margin: 40px 0px 10px;
        font-size: 12px;
        color: #b2b4b4;
    }
    .inner-box:last-child div > span {
        border-left: 1px solid rgba(0,0,0,.1);
        padding-left: 8px;
        margin-left: 10px;
        color: #deac91;
    }
</style>

<body>
<div class="product-box">
<!--    用背景图片的方式无法等比例缩放图片，所以这里用插入图片的方式比较好，参照练习2-->
    <div class="img"></div>
    <div class="inner-box">
        <div class="brief">快递牛，整体不错蓝牙可以说秒连。红米给力</div>
        <div class="info">来自于 117384232 的评价</div>
        <div>Redmi AirDots真无线蓝...  <span>99.9元</span></div>
    </div>

</div>
</body>


</html>
