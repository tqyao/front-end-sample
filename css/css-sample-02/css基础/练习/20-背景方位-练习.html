<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    /*对比 box 和 box2，我们更喜欢用背景而不是插入图片，因为其更容易调整位置*/
    .box {
        padding-left: 18px;
        width: 118px;
        height: 40px;
        font: normal 400 13px/40px "Microsoft YaHei";
        color: #888888;
        background-color: pink;
        background-image: url("imgcon.png");
        background-repeat: no-repeat;
        background-position: left;
    }
    .box2 {
        width: 118px;
        height: 40px;
        font: normal 400 13px/40px "Microsoft YaHei";
        color: #888888;
        background-color: pink;
    }
</style>

<body>
    <div class="box">成长守护平台</div>
    <br><br>
    <div class="box2">
        <img src="imgcon.png" alt="">成长守护平台
    </div>
</body>


</html>
