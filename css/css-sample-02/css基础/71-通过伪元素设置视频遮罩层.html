<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #f3f5f7;
    }

    ul,
    li {
        list-style: none;
    }

    a {
        text-decoration: none;
    }

    .video {
        position: relative;
        margin: 100px auto 0;
        width: 448px;
        height: 252px;
        background-color: pink;
    }

    img {
        width: 100%;
        height: 100%;
    }

    .video::before {
        display: none;
        content: '';
        width: 100%;
        height: 100%;
        position: absolute;
        background: rgba(0, 0, 0, .3) url('css基础/img/arr.png') no-repeat center;
    }

    /*当鼠标经过 .video 盒子就让 ::before 这个伪元素显示*/
    .video:hover::before{
        display: block;
    }
</style>

<body>
<!--使用伪元素做遮罩层结构更简洁-->
<div class="video">
    <img src="img/tudou.jpg" alt="">
</div>

<div class="video">
    <img src="img/tudou.jpg" alt="">
</div>
</body>


</html>
