<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #f3f5f7;
    }

    ul,
    li {
        list-style: none;
    }

    a {
        text-decoration: none;
    }

    .box {
        position: relative;
        margin: 100px auto 0;
        width: 448px;
        height: 252px;
        background-color: pink;
    }

    .box > img {
        /*后期布局遇到父盒子大小不一样，最好用百分比限制图片*/
        width: 100%;
        height: 100%;
    }

    .cover {
        display: none;
        position: absolute;
        top: 0;
        /*百分比限制遮罩层，与父容器一样大*/
        width: 100%;
        height: 100%;

        /*小图标用背景图片来做，调整位置简单*/
        background: rgba(0, 0, 0, .3) url("css基础/img/arr.png") no-repeat center;
    }

    /*.cover img {*/
    /*    width: 34px;*/
    /*    height: 34px;*/
    /*    position: absolute;*/
    /*    top: 50%;*/
    /*    left: 50%;*/
    /*    margin-left: -16px;*/
    /*    margin-top: -16px;*/
    /*}*/

    /*注意：这里是鼠标经过父盒子时 让遮罩层cover显示出来*/
    .box:hover .cover {
        display: block;
    }


</style>

<body>
<div class="box">
    <div class="cover">
<!--        <img src="img/arr.png" alt="">-->
    </div>
    <img src="img/tudou.jpg" alt="">

</div>
</body>


</html>
