<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: content-box;
    }

    body {
        background-color: #f3f5f7;
    }

    ul,
    li {
        list-style: none;
    }

    a {
        text-decoration: none;
    }

    .box {
        margin: 100px auto;
        width: 267px;
        height: 12px;
        border: 1px solid red;
        border-radius: 6px;
    }

    .jindu {
        margin: 1px;
        width: 100px;
        height: 10px;
        background-color: red;
        transition: width 0.5s;
    }

    .jindu:hover {
        width: calc(100% - 80px);
    }


</style>

<body>
<div class="box">
    <div class="jindu"></div>
</div>
</body>


</html>
