<style>
    * {

    body {

    ul,
    li {
        list-style: none;
    }

    /*两种写法 写法一*/

        float: left;

    .box .pic img {

    }

    .box1 img {
        margin-right: 10px;
        float: left;
        width: 200px;

    }

    .box2 {
        padding: 5px;
        margin: auto;

        height: 100px;
        background-color: pink;
    }
    .box2 .pic {
        margin-right: 10px;
        float: left;
        width: 200px;
        height: 100px;
        background-color: silver;
    }

    .box2 .pic img {
        width: 100%;
