<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    *{
        margin: 0;
        padding: 0;
    }
    ul,
    li {
        list-style: none;
    }
    .box {
        margin: 100px auto;
        width: 1000px;
        height: 300px;
        background-color: pink;
    }
    .box > li {
        width: 235px;
        height: 300px;
        background-color: green;
        float: left;
        margin-right: 20px;
    }
    .box .last {
        margin-right: 0;
    }

</style>

<body>
<ul class="box">
    <li></li>
    <li></li>
    <li></li>
    <li class="last"></li>
</ul>
</body>


</html>
