<style>
    /*    并集选择器：
        作用：选择多组标签
        注意：
        1. 用:英文逗号分隔
        2. 可以与任何选择器形式组合
        3.习惯竖着写
        */
    div,
    p,
    .pig li {
        color: pink;
    }


</style>

<body>
<!--把熊大熊二小猪佩奇一家变成粉红色-->
<div>熊大</div>
<p>熊二</p>
<span>光头强</span>
<ul class="pig">
    <li>小猪佩奇</li>
    <li>猪爸爸</li>
    <li>猪妈妈</li>
</ul>
</body>
