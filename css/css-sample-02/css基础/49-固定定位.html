<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        /*height: 2000px;*/
        background-color: #f3f5f7;
    }

    ul,
    li {
        list-style: none;
    }

    a {
        text-decoration: none;
    }

    .box {
        width: 800px;
        /*height: 200px;*/
        height: 800px;
        margin: 0 auto;
        background-color: pink;
    }

    .side {
        margin-left: 406px ;
        width: 50px;
        height: 300px;
        background-color: cadetblue;
/*

        固定定位：固定在屏幕某个位置。
        1. 以浏览器可是区域为参照
             不随滚动条滚动；
             与父元素无关；
        2. 固定定位不占有原先位置（脱标）
*/
        position: fixed;
        top: 50%;
        left: 50%;
    }


</style>

<body>
<div class="box">

</div>
<div class="side"></div>
</body>


</html>
