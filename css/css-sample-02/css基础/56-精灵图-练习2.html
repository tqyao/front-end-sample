<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #f3f5f7;
    }

    ul,
    li {
        list-style: none;
    }

    a {
        text-decoration: none;
    }
    ul li {
        float: left;
        background: url("css基础/img/abcd.jpg")
    }

    ul li:first-child {
        width: 99px;
        height: 110px;
        background-position:  -369px -415px;
    }

    ul li:nth-child(2) {
        width: 104px;
        height: 106px;
        background-position: -10px -418px;
    }

    ul li:nth-of-type(3) {
        width: 110px;
        height: 109px;
        background-position: -357px -557px;
    }

    ul li:nth-last-child(2) {
        width: 105px;
        height: 108px;
        background-position: 0 -9px;
    }
    
    ul li:nth-last-child(1) {
        width: 106px;
        height: 110px;
        background-position: -372px -276px;
    }

</style>

<body>
<ul>
    <li>t</li>
    <li>q</li>
    <li>y</li>
    <li>a</li>
    <li>o</li>
</ul>
</body>


</html>
