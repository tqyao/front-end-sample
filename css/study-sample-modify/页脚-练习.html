<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>

    * {
        margin: 0;
        padding: 0;
    }

    body {
        height: 1000px;
        background-color: #f3f5f7;
    }

    ul,
    li {
        list-style: none;
    }

    a {
        text-decoration: none;
    }

    .w {
        margin: 0 auto;
        width: 1000px;
    }

    .up_box {
        margin-top: 100px;
        height: 200px;
        background-color: silver;
    }

    .footer {
        margin-top: 30px;

        /*因为.footer设置了高度 ，给上下内边距会撑大盒子*/
        /*padding: 30px 0;*/
        height: 300px;
        background-color: #fff;

    }

    .footer .w {
        /*嵌套父子盒子同时给上外边距，会造成外边距塌陷*/
        /*margin-top: 40px;*/
        /*此时可以给内上下边距，因为 .w 只设置了宽度，因此高度不会被撑开*/
        padding-top: 30px;
    }

    .logo_side {
        float: left;
    }

    .logo_side img {
        margin-bottom: 20px;
    }

    .logo_side p {
        font-size: 13px;
        color: gray;
    }

    .logo_side button {
        margin-top: 10px;
        width: 100px;
        height: 30px;
        color: #77cbff;
        border: 1px solid #77cbff;
        background-color: #fff;
    }

    .link_side {
        float: right;
        margin-right: 20px;
    }

    .link_side dl {
        float: left;
        margin-left: 60px;
    }

    .link_side dl dt {
        margin-bottom: 10px;
        font-weight: 700;
    }

    .link_side dl dd {
        font-size: 14px;
    }


</style>

<body>
<div class="up_box w"></div>
<div class="footer">
    <div class="w">
        <div class="logo_side">
            <img src="img/logo.png" alt="">
            <p> 学成在线致力于普及中国最好的教育它与中国一流大学和机构合作提供在线课程。<br>
                o2017年XTCG Inc。保留所有权利。一沪ICP备15025210号</p>
            <button>下载APP</button>
        </div>

        <div class="link_side">
            <dl>
                <dt>关于学成网</dt>
                <dd>管理团队</dd>
                <dd>工作机会</dd>
                <dd>客户服务</dd>
                <dd>帮助</dd>
            </dl>

            <dl>
                <dt>新手注册指南</dt>
                <dd>管理团队</dd>
                <dd>工作机会</dd>
                <dd>客户服务</dd>
                <dd>帮助</dd>
            </dl>

            <dl>
                <dt>合作伙伴</dt>
                <dd>合作机构</dd>
                <dd>合作导师</dd>
            </dl>
        </div>
    </div>
</div>
</body>


</html>
