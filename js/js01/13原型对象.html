    <script>
        function Person(name, age) {
            this.name = name
            this.age = age
            this.sleep = function () {
                console.log("person sleep");
            }
        }
  
        /** 
         * 1.（prototype：原型对象）每个函数都有一个特殊的属性叫作原型（prototype），其prototype 是一个对象 所以也称其为原型对象
         * 2.（__proto__：对象原型）对象都会有一个__proto__指向构造函数 prototype 原型对象
        */
        console.dir(Person);
        console.log("Person.prototype:"); // Person.prototype是一个对象，其中constructor属性指向构造函数
        console.log(Person.prototype);

        console.log('----');
        var person = new Person()
        console.dir(person);
        console.log("person.__proto__:");
        console.log(person.__proto__);

        console.log("person.__proto__ === Person.prototype:" + person.__proto__ === Person.prototype);
    
        // 对象原型（__proto__）和 构造函数原型对象（prototype）里都有一个 constructor 属性，\
        //称其为构造函数，因为其指向的是构造函数本身.
        // constructor ：记录该对象引用哪个构造行数；可以让原型对象重新指向原来的构造函数
        console.log("Person.prototype.constructor:");
        console.log(Person.prototype.constructor);
        console.log("person.__proto__.constructor:");
        console.log(person.__proto__.constructor);
