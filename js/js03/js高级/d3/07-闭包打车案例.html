<body>
	<script>
		/*		闭包应用-计算打车价格
		打车起步价13(3公里内),  之后每多一公里增加 5块钱.  用户输入公里数就可以计算打车价格
		如果有拥堵情况,总价格多收取10块钱拥堵费*/

		const car = (function () {
			// 外层局部变量
			let start = 13;
			let total = 0;

			return {
				cost: function (n) { // 内层函数
					return total = n > 3 ? (n - 3) * 5 + start : start;
				},

				blockCost: function (flag) { // 内层函数
					return total = flag ? total + 10 : total;
				}
			}
		})()
		console.log(car.cost(2));
		console.log(car.blockCost(true));
		console.log(car.cost(5));
		console.log(car.blockCost(false));
	</script>
</body>
</html>
