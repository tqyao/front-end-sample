<body>
	<script>
		function loopJC(n) {
			let res = 1
			for (let i = n; i >= 1; i--) {
				res *= i;
			}
			return res;
		}

		// console.log(loopJC(10));

		// console.log(null * 3); //out:0


		function recursion(n) {
			if (n === 1) return 1;
			return n * recursion(--n);
		}

		console.log(recursion(10));
	</script>
