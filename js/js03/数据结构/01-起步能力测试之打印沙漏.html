	<script>
		function printShalou(n, ch) {
			let row = 0, leave = 0;
			// 计算行
			while (1) {
				if (n % 2 === 0) {
					n--;
					leave++;
					continue;
				}
				row = Math.sqrt(parseInt(n / 2) + 1);
				if (Math.floor(row) !== row) {
					n--;
					leave++;
					continue;
				}
				break;
			}

			// console.log(row);
			// console.log(leave);

			// 总列数
			let sumCol = row + row - 1;
			// 当前行需要打印多少列星星
			let col = sumCol;
			// 当前行需要打印多少空格
			let spaceCh = 0;
			// 打印结果
			let res = "";
			for (let i = 0; i < row; i++) {
				// col -= i * 2;
				col = sumCol - i * 2;
				spaceCh = (sumCol - col) / 2;
				for (let j = 0; j < sumCol; j++) {
					if (j >= spaceCh && j < sumCol - spaceCh) {
						res += ch;
						// res += " ";
					} else {
						res += " ";
						// res += ch;
					}
				}
				res += "\n";
			}


			// 打印星星数列
			col = sumCol;
			// 打印空格数
			spaceCh = 0;
			for (let i = 1; i <= row; i++) {
				if (i === 1) {
					continue;
				}
				col = 2 * i - 1;
				spaceCh = (sumCol - col) / 2;
				for (let j = 0; j < sumCol; j++) {
					if (j >= spaceCh && j < sumCol - spaceCh) {
						res += ch;
					} else {
						res += " "
					}
				}
				res += "\n";
			}
			// res+="\n"
			res+=leave;
			console.log(res);
		}

		printShalou(17, '*');
