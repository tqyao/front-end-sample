<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>
		(function () {
			// 这里默认值是给对象属性 x,y设置的默认值
			function move({x = 0, y = 0} = {}) {
				return [x, y];
			}

			console.log(move({x: 1, y: 2}));
			console.log(move({y: 1}));
			console.log(move({}));
			console.log(move());
		}())

		;(function () {
			// 这里的默认值是给 move 的参数给定默认值
			function move({x, y} = {x: 1, y: 1}) {
				return [x, y];
			}

			console.log("\n");
			console.log(move({x: 1, y: 1}));
			console.log(move({y: 1}));
			console.log(move({}));
			console.log(move());// 默认值生效条件是 对象undefined
		}())
	</script>
</body>
</html>
