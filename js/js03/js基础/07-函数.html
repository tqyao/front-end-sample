        // 拆分字符成数组
        function strToList(str) {
            let currentInx = 0, sepInx = 0, num = 0, item = "", li = [];
            while ((sepInx = str.indexOf(',', currentInx)) != -1) {
                //第一个是分隔符
                if (sepInx == currentInx) {
                    currentInx++;
                    continue;
                }
                //分隔符之间的字符拼接
                for (let i = currentInx; i < sepInx; i++) {
                    item += str[i];
                    currentInx = sepInx + 1;
                }
                num = parseFloat(item);
                if (!isNaN(num)) li.push(num);
                item = "";
                //数组是以分隔符结束
                if (currentInx >= str.length) {
                    break;
                }
            }

            for (let i = currentInx; i < str.length; i++) {
                item += str[i];
            }
            num = parseFloat(item);
            if (!isNaN(num)) li.push(num);
            return li;
        }
