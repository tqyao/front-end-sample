<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>


		ul {
			padding: 0;
			list-style: none;
		}

		a {
			text-decoration: none;

		}

		input {
			outline: none;
		}

		body,
		h1,
		h2 {
			margin: 0;
		}

		.login_header {
			text-align: center;
		}

		#link {
			font-size: 28px;
			color: black;
		}

		.login {
			/*display: none;*/
			/*box-sizing: border-box;*/
			/*padding-top: 10px;*/
			z-index: 1;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 512px;
			height: 280px;
			/*background-color: #fff;*/
			background: rgba(255, 255, 255, .7);
			-webkit-backdrop-filter: blur(10px);
			backdrop-filter: blur(10px);
		}

		.login_bg {
			/*display: none;*/
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, .2);
			/*background: #edc0bf;*/
			/*background: linear-gradient(90deg, #edc0bf 0, #c4caef 58%);*/
		}

		.login_title {
			position: relative;
			padding-top: 10px;
			height: 40px;
			line-height: 40px;
			font-size: 20px;
			text-align: center;
			cursor: move;
		}

		.close_login {
			position: absolute;
			top: -20px;
			right: -22px;
			width: 40px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			color: black;
			font-size: 14px;
			border-radius: 50%;
			border: 1px solid #ccc;
			background-color: #fff;
		}

		.login_input_content {
			margin-top: 20px;
		}

		.login_input {
			text-indent: 8px;
		}

		.login_input input.list_input {
			margin-bottom: 25px;
			line-height: 35px;
			height: 35px;
			width: 350px;
			background: rgba(255, 255, 255, .3);
			-webkit-backdrop-filter: blur(10px);
			backdrop-filter: blur(10px)
		}

		.login_input label {
			display: inline-block;
			text-align: right;
			width: 80px;
		}

		.login_btn {
			margin: 10px auto 0;
			width: 50%;
			border: 1px solid #ccc;
			height: 40px;
			line-height: 40px;
			text-align: center;
			background: rgba(255, 255, 255, .3);
			-webkit-backdrop-filter: blur(10px);
			backdrop-filter: blur(10px);
		}

		.login_btn a {
			display: block;
			color: #000000;
		}

	</style>
	<script>
		window.addEventListener("load", function () {
			const link = document.querySelector("#link");
			const login = document.querySelector(".login");
			const loginBg = document.querySelector(".login_bg");
			const loginTitle = document.querySelector(".login_title");
			const closeBtn = document.querySelector("#closeBtn");
			closeBtn.addEventListener("click", function () {
				login.style.display = "none";
				loginBg.style.display = "none";
			})
			link.addEventListener("click", function () {
				login.style.display = "block";
				loginBg.style.display = "block";
			})
			loginTitle.addEventListener("mousedown", function (e) { // 这里的鼠标事件对象是当鼠标按下时获得
				let currentX = e.pageX - login.offsetLeft;
				let currentY = e.pageY - login.offsetTop;
				console.log(e.pageX)
				// console.log("e.pageX - login.offsetLeft => %d - %d = %d", e.pageX, login.offsetLeft, currentX);
				// console.log(`x:${currentX},y:${currentY}`);


				function move(e) { // 这里的鼠标事件对象是当鼠标移动时触发事件获得，所以鼠标一移动就会触发更新鼠标事件对象
					// console.log(e.pageX)
					// console.log("e.pageX - currentX => %d - %d = %d", e.pageX, currentX, e.pageX - currentX);
					login.style.left = e.pageX - currentX + "px";
					login.style.top = e.pageY - currentY + "px";
				}

				document.addEventListener("mousemove", move);
				document.addEventListener("mouseup", function () {
					document.removeEventListener("mousemove", move);
				})
			})

		})
	</script>
</head>
<body>
	<div class="login_header">
		<a id="link" href="javascript:void(0)">点击，弹出登录框</a>
	</div>
	<div id="login" class="login">

		<div id="title" class="login_title">登录会员名
			<span><a id="closeBtn" class="close_login" href="javascript:;">关闭</a></span>
		</div>
		<div class="login_input_content">
			<div class="login_input">
				<label for="username">用户名：</label>
				<input type="text" placeholder="输入用户名" name="list[name]" id="username" class="list_input">
			</div>
			<div class="login_input">
				<label for="password">密码：</label>
				<input type="password" placeholder="输入密码" name="list[password]" id="password" class="list_input">
			</div>
		</div>
		<div id="loginBtn" class="login_btn"><a href="javascript:void(0)" id="login_button_submit">登录</a></div>
	</div>
	<div id="bg" class="login_bg"></div>
</body>
</html>
