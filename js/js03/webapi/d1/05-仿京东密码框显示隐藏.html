<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

</head>
<style>
	.pass_box {
		width: 440px;
		height: 40px;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		border-bottom: 1px solid #ccc;
	}

	.pass_box label {
		position: absolute;
		right: 0;
		top: 8px;
		width: 24px;
		height: 24px;
	}

	.pass_box label img {
		width: 100%;
	}

	#pwd {
		padding-left: 10px;;
		width: calc(100% - 40px);
		height: 38px;
		border: 0;
		outline: none;
	}
</style>
<body>
	<div class="pass_box">
		<label for="pwd">
			<img src="images/close.png" alt="">
		</label>
		<input type="password" id="pwd">

	</div>
	<script>
		let psBox = document.querySelector(".pass_box");
		let img = psBox.querySelector("img");
		let pwd = psBox.querySelector("#pwd");
		let flag = 0;//隐藏
		img.onclick = function () {
			flag = !flag;
			console.log(flag)
			if (flag) {
				img.src = 'images/open.png';
				pwd.type = 'text';
			} else {
				this.src = 'images/close.png';
				pwd.type = 'password';
			}
		}
	</script>
</body>

</html>
