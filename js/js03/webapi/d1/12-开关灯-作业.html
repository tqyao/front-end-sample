<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	<button>开关灯</button>
	<script>
		let btn = document.querySelector("button");
		let flag = 1;
		btn.onclick = function () {
			flag = !flag;
			if (flag) {
				document.body.style.backgroundColor = "black";
				return;
			}
			document.body.style.backgroundColor = "";
		}
	</script>
</body>
