<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

</head>
<style>
    div {
        margin: 10px;
        background-color: pink;
    }
</style>
<body>

	<button>获取时间</button>
	<div class="d1"></div>
	<div class="d2"></div>
	<script>
        // 格式化今天日期
        function getToday() {
            const weeks = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六",];
            let datetime = new Date();
            let year, month, data, hour, min, second, week;
            year = datetime.getFullYear();
            month = datetime.getMonth() + 1;
            data = datetime.getDate();
            hour = datetime.getHours();
            min = datetime.getMinutes();
            second = datetime.getSeconds();
            week = datetime.getDay();
            return `${year}年${month}月${data}日 ${hour}:${min}:${second} ${weeks[week]}`
        }

        let btn = document.querySelector("button");
        let div1 = document.querySelector(".d1");
        let div2 = document.querySelector(".d2");
        btn.onclick = function () {
            div1.innerText = getToday();
        }
        div2.innerHTML = getToday();
	</script>
</body>

</html>
