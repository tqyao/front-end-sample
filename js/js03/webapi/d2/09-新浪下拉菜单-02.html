<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		body {
			margin: 0;
		}

		a {
			text-decoration: none;
			color: black;
		}

		ul {
			margin: 0;
			padding: 0;
			list-style: none;
		}

		.clearfix::after {
			content: "";
			display: block;
			height: 0;
			visibility: hidden;
			clear: both;
		}

		.nav {
			width: 1000px;
			margin: 100px auto;
			height: 40px;
			line-height: 40px;
			border: 1px solid #ccc;
			border-left: 0;
			border-right: 0;
			background-color: #e4e7e4;
		}

		.nav > li {
			float: left;
		}

		.nav > li > a {
			display: block;
			padding: 0 30px;
			/*height: 40px;*/
			/*line-height: 40px;*/
			/*border: 1px solid #ccc;*/
			/*border-left: 0;*/
			/*border-right: 0;*/
			/*background-color: #e4e7e4;*/
		}

		.dropdown {
			display: none;
		}

		.dropdown li a {
			display: block;
			padding-left: 20px;
			height: 40px;
			line-height: 40px;
			border: 1px solid #b9a94f;
			border-top: 0;
		}

		.dropdown li a:hover {
			background-color: #fff5da;
		}

		.mousemove {
			color: orange ;
			background-color: rgba(0, 0, 0, .1);
		}
	</style>
</head>

<body>

	<ul class="nav">

				</li>
				<li>

				</li>
			</ul>
		</li>
	</ul>

	<script>
		let nav = document.querySelector(".nav");
		let navLis = nav.children;
		for (let i = 0; i < navLis.length; i++) {
			navLis[i].onmousemove = function () {
				this.firstElementChild.className = "mousemove";
				navLis[i].children[1].style.display = "block";
			}
			navLis[i].onmouseout = function () {
				this.firstElementChild.className = "";
				navLis[i].children[1].style.display = "none";
			}
		}
	</script>
</body>

</html>
