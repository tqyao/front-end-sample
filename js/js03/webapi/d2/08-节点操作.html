<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>


	</style>
</head>

<body>

	<div class="box">
		<div class="demo">
			<div class="nav">
				nav栏
			</div>
		</div>
	</div>

	<ul class="list">
		<li>ulli1</li>
		<li>ulli2</li>
		<li>ulli3</li>
		<li>ulli4</li>
	</ul>

	<script>
		let demoDiv = document.querySelector(".demo");
		console.log(demoDiv.parentNode);

		let ulList = document.querySelector(".list");
		console.log(ulList.childNodes);    //childNodes 获取的是包含文本、元素、属性等所有子元素节点
		console.log(ulList.children); //children 获取的是所有子元素节点

		console.log(ulList.firstChild); //获取包含文本、元素、属性等第一个子元素节点
		console.log(ulList.firstElementChild);
		/*********/
		console.log(ulList.lastChild);
		console.log(ulList.lastElementChild);

		let lis = ulList.children;
		console.log(lis[0]);
		console.log(lis[lis.length - 1]);
		/*********/

	</script>
</body>

</html>
