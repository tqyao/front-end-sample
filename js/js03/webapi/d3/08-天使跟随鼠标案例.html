<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.angel {
			position: absolute;
			top: 0;
			left: 0;
			transform: translate(-50%, -50%);
		}
	</style>
</head>

<body>

	<script>
		let img = document.createElement("img");
		img.src = './images/angel.gif';
		img.className = 'angel';

		document.body.appendChild(img);
		const changeXY = (e) => {
			console.log(`x:${e.pageX} y:${e.pageY}`);
			img.style.top = e.pageY + 'px';
			img.style.left = e.pageX + 'px';
		}
		const stopEvent = () => {
			console.log("stop function")
			document.removeEventListener('mousemove',changeXY);
			document.removeEventListener('click',stopEvent);
		}
		document.addEventListener('mousemove',changeXY)
		document.addEventListener('click', stopEvent)
	</script>
</body>

</html>
