<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		ul {
			margin-left: 100px;
			padding: 0;
		}


	</style>
</head>

<body>
	<ul>
		<li>abc1</li>
		<li>abc2</li>
		<li>abc3</li>
	</ul>
	<script>
		let ul = document.querySelector("ul");
		let liClone = ul.children[0].cloneNode(false);
		console.log(liClone);
		ul.appendChild(liClone);

		let deepCLone = ul.children[0].cloneNode(true);
		console.log(deepCLone);
		ul.appendChild(deepCLone);
	</script>
</body>

</html>
