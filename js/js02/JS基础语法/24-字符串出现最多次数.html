    <title>24-字符串出现最多的字符及次数</title>

<body>

</body>

<script>

    let str2 = "abcoefoxyozzopp";

    function getStrMax(str) {
        console.log("===")
        let obj = {};
        for (let index in str) {
            if (obj.hasOwnProperty(str[index])) {
                obj[str[index]] = obj[str[index]] + 1;
            } else {
                obj[str[index]] = 1;
            }
        }
        let maxKey = str.charAt(0);
        for (let i in obj) {
            console.log(i + " " + obj[i]);
            if (obj[maxKey] < obj[i]) {
                maxKey = i;
            }
        }
        console.log(maxKey + ":" + obj[maxKey]);
    }

    getStrMax(str2);

    getStrMax2(str2);

    function getStrMax2(str) {
        let obj = {};
        for (let index in str) {
            if (obj[str[index]]) {
                obj[str[index]]++;
            } else {
                obj[str[index]] = 1;
            }
        }
        let maxKey = str.charAt(0);
        for (let i in obj) {
            console.log(i + " " + obj[i]);
            if (obj[maxKey] < obj[i]) {
                maxKey = i;
            }
        }
        console.log(maxKey + ":" + obj[maxKey]);
    }

</script>
