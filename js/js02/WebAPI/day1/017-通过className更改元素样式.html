<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            background-color: #0dff1d;
        }

        .changeClassName {
            margin-top: 200px;
            width: 200px;
            height: 300px;
            background-color: #3c3c3c;
        }
    </style>
</head>


<body>
<div>文本</div>
<script>
    let divEle = document.querySelector('div');
    divEle.onclick = function () {
        // 类名赋值（覆盖最初存在的类名）
        divEle.className = 'changeClassName';
    }
</script>

</body>


</html>
