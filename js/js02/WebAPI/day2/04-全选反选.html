<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 300px;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>

</head>

<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="j_cbAll" />
                    </th>
                    <th>商品</th>
                    <th>价钱</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPhone8</td>
                    <td>8000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPad Pro</td>
                    <td>5000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPad Air</td>
                    <td>2000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>Apple Watch</td>
                    <td>2000</td>
                </tr>

            </tbody>
        </table>
    </div>
    <script>
        // querySelector 一定是获取的是第一个元素标签
        let headCheck = document.querySelector('thead').querySelector('#j_cbAll');
        let bodyChecks = document.querySelector('#j_tb').querySelectorAll('input');
        headCheck.onclick = function () {
            // console.log(this.type)
            console.log(headCheck.checked)
            if (headCheck.checked) {
                bodyChecks.forEach((item) => {
                    item.checked = true;
                })
            }else {
                bodyChecks.forEach((item) => {
                    item.checked = false;
                })
            }
        };

        console.log(bodyChecks.length)
        for (let i = 0;i<bodyChecks.length ;i++) {
            bodyChecks[i].onclick= function () {;
                for (let j = 0;j<bodyChecks.length;j++) {
                   if (!bodyChecks[j].checked) {
                       headCheck.checked = false;
                       break;
                   }
                    headCheck.checked = true;
                }
            }
        }

    </script>
</body>

</html>
