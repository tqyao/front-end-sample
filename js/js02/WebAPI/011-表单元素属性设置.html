<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>011-表单元素属性设置</title>
</head>

<body>
<input class="inputTxt" type="text">
<button>点击</button>
<script>
    let txt = document.getElementsByClassName('inputTxt');
    let btns = document.getElementsByTagName('button');
    console.log(btns);
    console.log(txt);
    btns[0].onclick = function () {
        txt[0].value = "文本框被点击";
        // 谁调用当前函数 this 指向谁
        this.disabled = true;
    }
</script>
</body>
