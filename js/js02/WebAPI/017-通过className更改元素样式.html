<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input {
            color: #999;
        }
    </style>
</head>


<body>
<input type="text" value="手机">
<script>
    let inputEle = document.querySelector('input');

    inputEle.onfocus = function () {
        console.log(inputEle.style.color)
        console.log(inputEle.style.color === 'rgb(153, 153, 153)')
        if (inputEle.value === '手机' && inputEle.style.color === "rgb(153, 153, 153)") {
            console.log('1')
            this.value = '';
        }
        this.style.color = '#333';
    }
    inputEle.onblur = function () {
        if (inputEle.value === '') {
            inputEle.value = '手机';
            this.style.color = '#999';
        }
    }
</script>

</body>


</html>
