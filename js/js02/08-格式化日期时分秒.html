    <title>06-08-格式化日期时分秒</title>
</head>

<body>

</body>

<script>

    function getTimer() {
        let date = new Date();
        let h = date.getHours();    // 获取当前日期小时
        h = h < 10 ? '0' + h : h;
        let m = date.getMinutes();    // 获取日期分钟
        m = m < 10 ? '0' + m : m;
        let s = date.getSeconds();  // 获取日期秒
        s = s < 10 ? '0' + s : s;
        return h + ":" + m + ":" + s;
    }

    console.log(getTimer());
</script>

</html>
