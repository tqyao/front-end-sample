<script>
    let li = ["abc", "red", 321,];
    console.log(li);
    //数组转字符串
    console.log(li.toString()); //abc,red,321
    console.log(li.join()); //abc,red,321
    console.log(li.join("-"));  //abc-red-321

    //splice()
    //删除替换现有元素或者添加新元素，并以数组的形式返回
    const months = ['Jan', 'March', 'April', 'June'];
    console.log(months);

    months.splice(1, 0, 'Feb');   // 在索引1位置出删除0个元素，插入Feb
    console.log(months);    //["Jan", "Feb", "March", "April", "June"]

    months.splice(4, 1, 'May');   // 在索引4处替换一个元素成May
    console.log(months);    // ["Jan", "Feb", "March", "April", "May"]

    months.splice(months.length - 1, 0, "inser1", "insert2");   // 从索引4插入两个元素
    console.log(months);    // ["Jan", "Feb", "March", "April",  "inser1","inser2", "May"]

    months.splice(-1, 1);   //从索引-1处删除一个元素
    console.log(months)      //['Jan', 'Feb', 'March', 'April', 'inser1', 'insert2']

    months.splice(-2);  // 删除-2索引后的所有元素
    console.log(months);    //['Jan', 'Feb', 'March', 'April']

    console.log("----")

    //slice()
    //arr.slice([begin[, end]])
    //由 begin 和 end 决定的原数组的浅拷贝（包括 begin，不包括end）。原始数组不会被改变。
    const animals = ['ant', 'bison', 'camel', 'duck', 'elephant'];
    console.log(animals)

    console.log(animals.slice(2));
    console.log(animals.slice(2, 4));
    console.log(animals.slice(-2));
    console.log(animals.slice(2, -2));

    // concat()
    // 方法用于合并两个或多个数组。此方法不会更改现有数组，而是返回一个新数组。

</script>
