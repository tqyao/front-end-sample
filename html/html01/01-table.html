<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-table</title>
</head>

<body>
    <!--
        align：整表对齐样式
        border：外边框
        cellpadding：单元格内间距
        cellspacing：单元格间距


     -->
    <table align="center" border="1" cellpadding="0" cellspacing="0" width="200" height="300">

        <tr>
            <th>name</th>
            <th>sex</th>
            <th>age</th>
        </tr>

        <tbody>
            <tr>
                <td>郭富城</td>
                <td>男</td>
                <td>12</td>
            </tr>
            <tr>
                <td>郭德纲</td>
                <td>男</td>
                <td>44</td>
            </tr>
            <tr>
                <td>郭碧成</td>
                <td>女</td>
                <td>33</td>
            </tr>
        </tbody>
    </table>
</body>


</html>
