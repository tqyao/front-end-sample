<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-table练习</title>
</head>

<body>
<h3>青春不常在，抓紧谈恋爱</h3>
<table>
    <tr>
        <td>性别</td>

<!--        label关联单选框 使得 label 标签内包含的所有内容都能出发 radio-->
        <td>
            <input type="radio" id="ck1" name="sex">
            <label for="ck1">
                <img src="./img/man.jpg" alt=""> 男
            </label>
            <input type="radio" id="ck2" name="sex">
            <label for="ck2">
                <img src="./img/women.jpg" alt=""> 女
            </label>
        </td>
    </tr>

    <tr>
        <td>生日</td>
        <td>
            <select name="年"  id="">
                <option value="0">请选择年份</option>
            </select>

            <select name="月" id="">
                <option value="0">请选择月份</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>

            <select name="日" id="">
                <option value="0">请选择日期 </option>
            </select>
        </td>
    </tr>

    <tr>
        <td>所在地区</td>
        <td><input type="text" value="北京"></td>
    </tr>

    <tr>
        <td>婚姻状况</td>
        <td>
            <input type="radio" id="ck3" name="marry">
            <label for="ck3">
                <img src="" alt="">未婚
            </label>
            <input type="radio" id="ck4" name="marry">
            <label for="ck4">
                <img src="" alt="">已婚
            </label>
            <input type="radio" id="ck5" name="marry">
            <label for="ck5">
                <img src="" alt="">离婚
            </label>
        </td>
    </tr>

    <tr>
        <td>学历</td>
        <td>
            <input type="text" value="幼儿园">
        </td>
    </tr>

    <tr>
        <td>喜欢的类型</td>
        <td>
            <input type="checkbox" id="ck6">
            <label for="ck6">妖媚的</label>

            <input type="checkbox" id="ck7">
            <label for="ck7">可爱的</label>

            <input type="checkbox" id="ck8">
            <label for="ck8">小鲜肉</label>

            <input type="checkbox" id="ck9">
            <label for="ck9">老腊肉</label>

            <input type="checkbox" checked id="ck0">
            <label for="ck0">都喜欢</label>
        </td>
    </tr>

    <tr>
        <td>自我介绍</td>
        <td>
            <textarea name="" id="" cols="30" rows="4"> 自我介绍</textarea>
        </td>
    </tr>

    <tr>
        <td></td>
        <td>
            <button>免费注册</button>
        </td>
    </tr>

    <tr>
        <td></td>
        <td>
            <input type="checkbox" checked> 我同意注册条框和会员加入标准
        </td>
    </tr>

    <tr>
        <td></td>
        <td>
            <a href="#">我是会员，立即登录</a>
        </td>
    </tr>

    <tr>
        <td></td>
        <td>
            <h3>我承诺</h3>
            <ul>
                <li>年满18</li>
                <li>态度严谨</li>
                <li>真诚寻求另一边</li>
            </ul>
        </td>
    </tr>

</table>
</body>


</html>
