<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-color: #ccc;
        }

        div[class^='bg'] {
            z-index: 2;
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 336px;
            background: url(media/bg1.png);
            animation: bg 30s linear infinite;
        }

        div.bg2 {
            z-index: 1;
            height: 569px;
            opacity: .1;
            background: url(media/bg2.png);
            animation: bg 40s linear infinite;
        }

        div.bg3 {
            z-index: 0;
            height: 384px;
            opacity: .2;
            background: url(media/bg2.png);
            animation: bg 35s linear infinite;
        }


        div.bear {
            z-index: 3;
            position: absolute;
            left: 0;
            bottom: 0;
            width: 200px;
            height: 100px;
            background: url(media/bear.png) no-repeat;
            /* 我们元素可以添加多个动画， 用逗号分隔 */
            animation: bear .4s steps(8) infinite, move 3s forwards;
        }

        @keyframes bg {
            0% {}

            100% {
                background-position: -3840px 0;
            }
        }

        @keyframes bear {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -1600px 0;
            }
        }

        @keyframes move {
            0% {
                left: 0;
            }

            100% {
                left: 50%;
                /* margin-left: -100px; */
                transform: translateX(-50%);
            }
        }
    </style>
</head>

<body>
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
    <div class="bear"></div>
</body>

</html>
